version: "3"

services:
  db:
    image: mariadb
    build: docker/db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - data:/var/lib/mysql"
    ports:
      - "3306:3306"
    container_name: mariadb
  backend:
    image: api_server
    build: docker/api
    container_name: backend_api
    ports:
      - "4000:4000"
    volumes:
      - ./docker/api/json:/app/json
  python:
    image: python
    build: docker/python
    container_name: python
    environment:
      DISPLAY: host.docker.internal:0  # Use the host machine's display for VcXsrv
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix  # Share the X11 socket
    ports:
      - "7000:7000"
    stdin_open: true
    tty: true
       # Allocate a pseudo-TTY for interaction with the application
volumes:
  data: